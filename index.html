<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GAS Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="canvas">
        <input type="text" value="" name="selval" class="cellsel" id="cellform" required></input>
        <div class="obj">
            <h4 id="gettxt">GET Value</h4>
            <button onclick="get()">GET</button>
        </div>
        <div class="obj">
            <form action="#" method="get" id="form">
                <input type="text" value="" name="postdate" class="inputtext" required></input>
                <input type="text" value="" name="posttime" class="inputtext" style="top: 30%;" required></input>
                <input type="text" value="" name="postval" class="inputtext" style="top: 41%;" required></input>
                <input type="submit" onclick="post(); return false;" class="inputbutton" value="POST"></input>
            </form>
        </div>
    </div>
</body>
</html>
